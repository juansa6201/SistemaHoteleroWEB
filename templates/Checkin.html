<body>

  <div class="row">
    <div class="col-4">
      <center>
        <h3 class="h3modi">Cantidad:</h3>
        <table>
          <tr>
            <td>
              Habitacion Doble: 10. 700$ p/noche
            </td>
            <td>
              <div id="HabitDoble"></div>
            </td>
          </tr>
          <tr>
            <td>
              Habitacdion Grande: 40. 1000$ p/noche
            </td>
            <td>
              <div id="HabitGrande">
              </div>
            </td>
          </tr>
          <tr>
            <td>habitacion Individuales: 5. 400$ p/noche</td>
            <td>
              <div id="HabitIndi"></div>
            </td>
          </tr>
        </table>
      </center>
    </div>
    <!-- Nav tabs -->
    <div class="container card col-4">
      <div class="subTitulo">
        <label for="exampleTitleDatosUsuario">Check-In</label>
      </div>

      <!-- Tab panes -->
      <div class="tab-content">
        <form action="#" method="post" class="hotel-search-form">
          <div class="tm-form-inner">
            <div class="form-group">
              <label for="inputName" class="control-label">Tipo de Habitacion*</label>
              <select id="selectHabit" class="form-control">

              <option value="1">Habitacion Doble</option>
              <option value="2">Habitacion Grande</option>
              <option value="3">Habitacion Individual</option>
            </select>
            </div>
            <div class="form-group">
              <label for="inputName" class="control-label">Fecha de Ingreso*</label>
              <div class='input-group date' id='datetimepicker1'>
                <input id="date1" type='text' class="form-control" placeholder="Fecha de Check-in " />
                <span class="input-group-addon">
                <span class="fa fa-calendar"></span>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="control-label">Fecha de Salida*</label>
              <div class='input-group date' id='datetimepicker2'>
                <input id="date2" type='text' class="form-control" placeholder="Fecha de Check-out" />
                <span class="input-group-addon">
                <span class="fa fa-calendar"></span>
                </span>
              </div>
            </div>
            <div class="form-group margin-bottom-0">
              <label for="inputName" class="control-label">Cantidad de personas*</label>
              <select class="form-control" id="huespedes">

              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            </div>
            <div>
              <button type="button" class="btn btn-info btncustom" onclick="precio()">Precio?</button>
            </div>
            <table>
              <tr>
                <td class="td1" id="td1">Total:</td>
                <td class="td1">
                  <div id="precio"></div>
                </td>
              </tr>
            </table>


          </div>

          <div class="form-group tm-yellow-gradient-bg text-center">
            <button type="button" name="submit" onclick="guardarDb()" class="tm-yellow-btn ">Check Now</button>
          </div>
        </form>


      </div>

    </div>

    <div class="col-4"></div>
  </div>
