<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Holiday </title>
  <!--
Holiday Template
http://www.templatemo.com/tm-475-holiday
-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
  <link href="../src/css/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="../src/css/bootstrap.min.css" rel="stylesheet">
  <link href="../src/css/checkin.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div class="container">
    <!-- Nav tabs -->
    <div class="subTitulo">
      <label for="exampleTitleDatosUsuario">Datos Cliente</label>
    </div>
    <!-- Tab panes -->
    <div class="tab-content">
      <form action="#" method="post" class="hotel-search-form">
        <div class="tm-form-inner">
          <div class="form-group">
            <select class="form-control">
                          <option value="">-- Select Hotel -- </option>
                          <option value="shangrila">Shangri-La</option>
                    <option value="chatrium">Chatrium</option>
                    <option value="fourseasons">Four Seasons</option>
                    <option value="hilton">Hilton</option>
                  </select>
          </div>
          <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" placeholder="Check-in Date" />
              <span class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class='input-group date' id='datetimepicker2'>
              <input type='text' class="form-control" placeholder="Check-out Date" />
              <span class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group margin-bottom-0">
            <select class="form-control">
                          <option value="">-- Guests -- </option>
                          <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5p">5+</option>
                  </select>
          </div>
        </div>
        <div class="form-group tm-yellow-gradient-bg text-center">
          <button type="submit" name="submit" class="tm-yellow-btn">Check Now</button>
        </div>
      </form>


    </div>

  </div>
  <script type="text/javascript" src="../src/js/jquery.min.js"></script>


  <!-- jQuery -->
  <script type="text/javascript" src="../src/js/moment.js"></script>
  <!-- moment.js -->

  <!-- bootstrap js -->
  <script type="text/javascript" src="../src/js/bootstrap-datetimepicker.min.js"></script>
  <!-- bootstrap date time picker js, http://eonasdan.github.io/bootstrap-datetimepicker/ -->

  <!--
	<script src="js/froogaloop.js"></script>
	<script src="js/jquery.fitvid.js"></script>
-->

  <!-- Templatemo Script -->
  <script>
    // HTML document is loaded. DOM is ready.
    $(function() {

      $('#hotelCarTabs a').click(function(e) {
        e.preventDefault()
        $(this).tab('show')
      })

      $('.date').datetimepicker({
        format: 'MM/DD/YYYY'
      });
      $('.date-time').datetimepicker();

      // https://css-tricks.com/snippets/jquery/smooth-scrolling/
      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });

    // Load Flexslider when everything is loaded.
    $(window).load(function() {


    });
  </script>
</body>

</html>
